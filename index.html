<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" placeholder="height" id="triangle-input">
            <button id="triangle-button">Insert Triangle</button>
            <input type="text" placeholder="radius" id="circle-input">
            <button id="circle-button">Insert Circle</button>
            <input type="text" placeholder="side length" id="square-input">
            <button id="square-button">Insert Square</button>
            <input type="text" placeholder="width" id="rectangle-input">
            <input type="text" placeholder="height" id="also-rectangle-input">
            <button id="rectangle-button">Insert Rectangle</button>
            <p id="shape-name"></p>
            <p id="shape-width"></p>
            <p id="shape-height"></p>
            <p id="shape-radius"></p>
            <p id="shape-area"></p>
            <p id="shape-perimeter"></p>
        </div>
        <div id="container">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
